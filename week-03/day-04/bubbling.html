<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: EventListeners</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
      nav {
        text-align: center;
      }
      button {
        margin: 16px;
      }
      .img-inspector {
        margin: 0 auto;
        width: 500px;
        height: 320px;
        border: 1px solid #3a3a3a;
        background-image: url("../assets/mp.jpg");
        background-size: 200%;
      }
    </style>
  </head>
  <body>
    <nav>
      <button data-action="move" data-direction="up">Up</button>
      <button data-action="move" data-direction="down">Down</button>
      <button data-action="move" data-direction="left">Left</button>
      <button data-action="move" data-direction="right">Right</button>
      <button data-action="zoom" data-direction="in">Zoom in</button>
      <button data-action="zoom" data-direction="out">Zoom out</button>
    </nav>
    <div class="img-inspector">
    </div>

    <!-- You can work in the html or in a separate js file. Like:

       - the nav buttons (up, down, left, right) move the background by 10px
       - the zoom buttons increase/decrease the image by 20%
       - attach only two event listeners to the nav element
         - one for navigation
         - one for zooming
    </script>

    <script src="bubbling.js"></script> -->

    <script>
			const img = document.querySelector('.image-inspect');
			img.style.backgroundsize = '200%';
			img.style.positionX = '0px';
			img.style.positionY = '0px';


			const move = (e) =>{
				if(e.target.dataset.action === 'move'){

						case 'out':
						img.style.backgroundsize = `${parseInt(ima.style.backgroundsize) * 1.2}`
						break;
					}
				}
			}
			

			const zoom = (e) =>{
				if(e.target.dataset.action === 'zoom'){
					switch(e.target.dirction){
						case 'up':
						img.style.positionY = `${parseInt(ima.style.positionY) + 10}px`
						break;
						case 'down':
						img.style.positionY = `${parseInt(ima.style.positionY) - 10}px`
						break;
						case 'left':
						img.style.positionX = `${parseInt(ima.style.positionX) - 10}px`
						break;
						case 'right':
						img.style.positionX = `${parseInt(ima.style.positionX) + 10}px`
						break;
					}
				}
			}
			document.querySelector('nav').addEventListener('click', move);
			document.querySelector('nav').addEventListener('click', zoom);
