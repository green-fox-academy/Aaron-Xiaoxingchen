<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: innerHTML, textContent</title>
  </head>
  <body>
    <p class="apple">apple</p>
    <p class="balloon">banana</p>
    <p class="cat">car</p>
    <p class="animals">goat rabbit <strong>cat</strong> dog</p>

    <!-- You can work in the html or in a separate js file. Like: -->
    <script>
    //1)  Fill every paragraph with the last one's content.
			var ptag = document.querySelectorAll('p');
			var lastOne = ptag[ptag.length - 1];
			for(element of ptag){
				element.innerText = lastOne.innerText;
			}
		//2)  Do the same again, but you should keep the cat strong.
			for(element of ptag){
				element.innerHTML = lastOne.innerHTML;
			}
    </script>
    <!-- OR
    <script src="content-1.js"></script> -->
  </body>
</html>
